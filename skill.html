<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills - Resume Website</title>
  <link rel="stylesheet" href="stylevc.css" />
  <style>
    .skills-section {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    .skill-category {
      margin-bottom: 30px;
    }

    .skill-category h3 {
      color: #005bb5;
      margin-bottom: 10px;
    }

    .skill {
      margin: 10px 0;
    }

    .skill-name {
      font-weight: bold;
    }

    .progress-bar {
      background-color: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      height: 18px;
      margin-top: 5px;
    }

    .progress {
      height: 100%;
      background-color: #005bb5;
      width: 0%;
      transition: width 1s;
    }
  </style>
</head>
<body>
    <!-- Skills Content -->
  <div class="skills-section">
    <h2>My Skills</h2>

    <div class="skill-category">
      <h3>Soft Skills</h3>
      <div class="skill">
        <div class="skill-name">Teamwork</div>
        <div class="progress-bar"><div class="progress" style="width: 75%;"></div></div>
      </div>
      <div class="skill">
        <div class="skill-name">Time Management</div>
        <div class="progress-bar"><div class="progress" style="width: 80%;"></div></div>
      </div>
      <div class="skill">
        <div class="skill-name">Adaptability</div>
        <div class="progress-bar"><div class="progress" style="width: 70%;"></div></div>
      </div>
    </div>

    <div class="skill-category">
      <h3>Technical Skills</h3>
      <div class="skill">
        <div class="skill-name">Microsoft Word / PowerPoint</div>
        <div class="progress-bar"><div class="progress" style="width: 85%;"></div></div>
      </div>
      <div class="skill">
        <div class="skill-name">Basic Canva Design</div>
        <div class="progress-bar"><div class="progress" style="width: 65%;"></div></div>
      </div>
      <div class="skill">
        <div class="skill-name">Basic HTML & CSS</div>
        <div class="progress-bar"><div class="progress" style="width: 50%;"></div></div>
      </div>
    </div>
  </div>

<style>
/* Global styles */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #c98bb6;
  color: #333;
}

/* Header */
header {
  background-color: #b52387;
  color: white;
  text-align: center;
  padding: 25px 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

header h1 {
  margin: 0;
  font-size: 2em;
}

header p {
  margin: 5px 0;
  font-size: 1em;
}

/* Navigation Bar */
nav {
  display: flex;
  justify-content: center;
  background-color: #003f8a;
  flex-wrap: wrap;
}

nav a {
  color: white;
  text-decoration: none;
  padding: 15px 20px;
  display: block;
}

nav a:hover {
  background-color: #004fa3;
}

/* Dropdown styles (if used) */
.dropdown {
  position: relative;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #003f8a;
  min-width: 160px;
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown-content a {
  padding: 12px 16px;
  color: white;
  display: block;
}
